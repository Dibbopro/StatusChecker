<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minecraft + WHOIS Checker</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2em auto; }
    input, button { padding: 0.5em; font-size: 1em; }
    pre { background: #eee; padding: 1em; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>Minecraft Server + WHOIS Checker</h1>
  <input id="ipInput" placeholder="Enter IP or domain" />
  <button onclick="lookup()">Check</button>

  <h2>Result:</h2>
  <pre id="result">Enter an IP or domain and click "Check"</pre>

  <script>
    async function lookup() {
      const ip = document.getElementById('ipInput').value.trim();
      if (!ip) {
        alert('Please enter an IP or domain');
        return;
      }
      try {
        const res = await fetch(`https://YOUR_REPLIT_URL_HERE/api/lookup?ip=${encodeURIComponent(ip)}`);
        const data = await res.json();
        document.getElementById('result').textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        document.getElementById('result').textContent = 'Error fetching data: ' + e.message;
      }
    }
  </script>
</body>
</html>
